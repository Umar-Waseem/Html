<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Umar Waseem</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="upper-portion">

        <!-- - the nav bar -->
        <div id="nav-bar">
            <a class="nav-bar-item" href="#upper-portion">Home</a>
            <a class="nav-bar-item" href="#middle-portion">Projects</a>
            <a class="nav-bar-item" href="#lower-portion">Contact</a>
        </div>

        <!-- - main text -->
        <div id="main-text-div">
            <p class="main-text">Meet your next <span id="gradient-word">creative</span> developer</p>
        </div>

        <!-- - image -->
        <div id="half-image-div">
            <img id="half-image"  src="images/iphoneHalf.png" alt="IPhone Image">
        </div>

    </div>

    <div id="middle-portion">
    </div>

    <div id="lower-portion">
        
        <!-- - skills -->
        
        <h1 class="heading">Skills</h1>
        <p class="subtitle">I'm familiar with</p>

        <div id="horizontal-skill-list">
            <div class="skill-item-div">
                <img class="skill-item-img" src="images/flutter.png" alt="skill1">
                <p class="skill-item">Flutter</p>
            </div>
            <div class="skill-item-div">
                <img img class="skill-item-img"  src="images/firebase.png" alt="skill1">
                <p class="skill-item">Firebase</p>
            </div>
            <div class="skill-item-div">
                <img img class="skill-item-img"  src="images/cpp.png" alt="skill1">
                <p class="skill-item">C++</p>
            </div>
            <div class="skill-item-div">
                <img img class="skill-item-img"  src="images/css.png" alt="skill1">
                <p class="skill-item">CSS</p>
            </div>
            <div class="skill-item-div">
                <img img class="skill-item-img"  src="images/js.png" alt="skill1">
                <p class="skill-item">JavaScript</p>
            </div>
        </div>

        <!-- - experience -->

        <h1 class="heading">Experience</h1>
        <p class="subtitle">Past Experiences</p>

        <div id="small-cards-main-div"     >
            <div class="small-card-div" id="card1" >
            </div>
            <div class="small-card-div" id="card2">
            </div>
        </div>

        <div id="big-card-main-div">
            <div id="big-card-div">
            </div>
        </div>

        <div id="contact-div">
            <div id="info-div">
                
                <p class = "subtitle">Need Help?</p>
                
                <p id="contact-me-text">Contact Me</p>

                <div class="contact-item">
                    <img id="email-icon" src="images/email-icon.png" alt="email icon">
                    <a href="mailto:umar.waseem@gmail.com" class="contact-item-text">umar.waseem@gmail.com</a>
                </div>
                <div class="contact-item">
                    <img id="phone-icon" src="images/phone-icon.png" alt="phone icon">
                    <p class="contact-item-text">+92-123-4567891</p>
                </div>

            </div>
            <div id="form-div">
                <h1 id="form-heading">For Project Inquiries</h1>
                <form action="#" method="post">
                    
                    <div class="input-item-div">
                        <label class="form-labels" for="">Name</label>
                        <input class="input-field" type="text" name="name" placeholder="abc">
                    </div>
                    
                    <div class="input-item-div">
                        <label class="form-labels" for="">Email</label>
                        <input class="input-field" type="email" name="email" placeholder="abc@gmail.com">
                    </div>
                    
                    <div class="input-item-div">
                        <label class="form-labels" for="">Message</label>
                        <textarea class="msg-field" name="message" placeholder="Message" rows="6"></textarea>
                    </div>
                    
                    <button id="submit-button" onclick="">Send Message</button>
                
                </form>
            </div>
        </div>

    </div>

    <!-- - jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
